<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مشاور جيره مرغ گوشتي</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }
    h1 {
      color: #4CAF50;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      width: 300px;
      font-size: 16px;
    }
    #response {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: justify;
    }
  </style>
</head>
<body>

  <h1>?? مشاور تغذيه مرغ گوشتي</h1>

  <input type="text" id="age" placeholder="سن مرغ (به روز)">
  <br>
  <input type="text" id="weight" placeholder="وزن مرغ (کيلوگرم)">
  <br>
  <input type="text" id="health" placeholder="وضعيت سلامت / توضيحات">
  <br>
  <button onclick="showResponse()">دريافت جيره غذايي</button>

  <div id="response"></div>

  <script>
    function showResponse() {
      const age = document.getElementById("age").value;
      const weight = document.getElementById("weight").value;
      const health = document.getElementById("health").value;

      const prompt = `مرغ گوشتي با سن ${age} روز و وزن ${weight} کيلوگرم و وضعيت ${health} دارد. لطفاً جيره غذايي مناسب پيشنهاد دهيد.`;

      const responseBox = document.getElementById("response");
      
      // ?? فعلاً پاسخ ساختگي براي تست
      responseBox.innerHTML = `
        <strong>پيشنهاد:</strong><br>
        براي مرغ ${age} روزه با وزن ${weight} کيلوگرم:<br>
        - پروتئين: 21?<br>
        - انرژي: 2900 کيلوکالري<br>
        - مکمل ويتاميني: طبق نياز<br><br>
        توجه: اين پاسخ نمونه است. نسخه نهايي با GPT پاسخ خواهد داد.
      `;
    }
  </script>

</body>
</html>
